<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossFit</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="/">
        <img
          class="header__logo-image"
          src="images/logo.png"
          alt="Kropp Logo"
          width="135"
          height="25"
          loading="lazy"
        />
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="header__menu-link header__menu-link--active" href="/"
              >Home</a
            >
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Pages</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Portfolio</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Blog</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Shop</a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <button class="header__book-button button" type="button">
          Book now
        </button>
        <button class="header__burger-button" type="button" title="Open menu">
          <span class="visually-hidden">Open menu</span>
          <span class="header__burger-button-line"></span>
          <span class="header__burger-button-line"></span>
          <span class="header__burger-button-line"></span>
        </button>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
